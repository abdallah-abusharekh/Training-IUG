<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Ticket Info</title>
    <link rel="stylesheet" href="css/ticket-card.css" />
  </head>
  <body>
    <div class="ticket-card">
      <div class="ticket-id">Ticket ID: 409788</div>

      <div class="row">
        <div class="label">Name:</div>
        <div class="value">
          <span class="dot"></span>
          <span class="name">Abdullah Abusharekh</span>
          <span class="no-support">No Active Support</span>
        </div>
      </div>

      <div class="row">
        <div class="label">Email:</div>
        <div class="value email">aboodmabusharekh1412004@gmail.com</div>
      </div>

      <div class="row">
        <div class="label">Response Time:</div>
        <div class="value response">72hours, 60hours left</div>
      </div>

      <div class="row">
        <div class="label">Last Action:</div>
        <div class="value">Never been locked.</div>
      </div>

      <div class="row">
        <div class="label"></div>
        <div class="value link">Link to public post</div>
      </div>

      <div class="row">
        <div class="label">Status:</div>
        <div class="value status">Not answered</div>
      </div>
    </div>
  </body>
</html>
