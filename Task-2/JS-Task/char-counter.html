<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Character Counter</title>
  </head>
  <body>
    <main>
      <h1>Character Counter</h1>
      <div>
        <textarea
          class="input"
          name="message"
          rows="4"
          cols="50"
          placeholder="Type Something..."
        ></textarea>
      </div>
      <button class="count-btn">Count Characters</button>
      <p class="display-count"></p>
    </main>

    <script src="JS/char-counter.js"></script>
  </body>
</html>
